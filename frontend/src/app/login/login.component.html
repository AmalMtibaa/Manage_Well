<app-header></app-header>
<div class="text-center">
<form class="form-signin">
  <img class="mb-4" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Simpleicons_Business_watch.svg/512px-Simpleicons_Business_watch.svg.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Connectez-vous</h1>
  <label for="inputEmail" class="sr-only">Adresse email</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Adresse email" #email required autofocus>
  <label for="inputPassword" class="sr-only">Mot de passe</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" #password required>
  <!-- <div class="checkbox mb-3">
    <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
  </div> -->
  <button class="btn btn-lg btn-primary btn-block" type="button" (click)="onSubmit(email, password)">Se connecter</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
</form>
</div>
