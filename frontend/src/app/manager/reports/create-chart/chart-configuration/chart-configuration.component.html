<form (ngSubmit)="onSubmit()" [formGroup]="form">
<div class="row ">

  <div class="col-md-3">
    <label>Date Range</label>
  <select class="form-control"
          formControlName="dataRange"
          (change)="onSelectDateRange(dR)" #dR>
    <option *ngFor="let data of dataRange"
            [ngValue]="data"
            id="dataRange">
      {{data}}
    </option>
  </select>
  </div>

  <div class="col-md-3">
    <label>Show</label>
    <select class="form-control" formControlName="totalWorkingHours"  >
      <option>Total working hours</option>
    </select>
  </div>
  <div class="col-md-3">
  <label>By</label>
  <select class="form-control" formControlName="by" (change)="OnBySelected(sel)" #sel>
    <option>Users</option>
    <option>Projects</option>
  </select>
  </div>
  <div class="col-md-3">

    <label class="label label-default" >Selected staff</label>
    <select class="form-control" formControlName="selectedStaff" #staff (change)="onSelectTypeStaff(sele)" #sele>
      <option>All Staff</option>
      <option >Selected Staff</option>
    </select>


    <div *ngIf="staff.value=='Selected Staff'">
      Please selected Staff here:
      <div *ngFor="let user of userTab;let i=index">
        <input type="checkbox"
               value="{{user.nom}}"
               (change)="onCheckboxChange(user,$event,selctedStaffTypeChanged,i)"
        > {{user.nom}} {{user.prenom}}
      </div>
    </div>

  </div>
