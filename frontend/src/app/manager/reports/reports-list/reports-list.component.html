<div class="row">
  <div class="col-md-12">
    <div class="row" style="float: right">
      <div class="col">
        <button [routerLink]="['/manager','reports','create-chart']" class="btn btn-danger" style="float: right" >Create Chart</button>
      </div>
      <div class="col">
    <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#exampleModalCenter">
      Create Report
    </button>
      </div>
    </div>
  </div>
  <div class="col-md-12"><br></div>
  <div class="col-sm-4 col-xs-12" *ngFor="let report of reports;let i=index" style="margin-bottom: 30px;">
    <app-report-item [selectedReport]="report" [selectedReportId]="i"></app-report-item>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Choose Report to Create</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-reports-types></app-reports-types>
      </div>
    </div>
  </div>
</div>
