<form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">
  <div class="modal-header">

    <h5 class="modal-title" >Add Task in {{selectedProject.name}}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>

  <div class="modal-body">

    <label  class="col-2 col-form-label">Name</label>
    <div class="col-10">
      <input class="form-control" type="text" placeholder="task name" formControlName="name">
    </div>

    <label class="col-2 col-form-label" >Staff</label>
    <div class="col-10">
    <select class="form-control" formControlName="selectedStaff" #staff>
      <option>All Staff</option>
      <option >Selected Staff</option>
    </select>


    <div *ngIf="staff.value=='Selected Staff'">
      Please select Staff here:
        <div *ngFor="let user of userTab">
        <input type="checkbox"
               value="{{user.nom}}"
               (change)="onCheckboxChange(user._id,$event)"
        > {{user.nom}} {{user.prenom}}
      </div>
    </div>
    </div>


  <label  class="col-2 col-form-label">Duration</label>
  <div class="col-10">
    <input class="form-control" type="number" placeholder="DurÃ©e de la tache (en jour)" formControlName="duration">
  </div>

  <label  class="col-2 col-form-label">Deadline</label>
  <div class="col-10">
    <input class="form-control" type="date"  formControlName="deadline">
  </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-success" data-dismiss="modal" (click)="onSubmit()">Create Task</button>
  </div>


</form>
